spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations:
        - classpath:data.sql

cors:
  allowed-origins: "http://localhost:4200,http://localhost:4201,http://localhost:4202"

db:
  url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
  username: sa
  password:
  driver: org.h2.Driver

jwt:
  secret: 
  expiration: 3600000